scenarios:
  low: [only_gbr, penalty_factors, select_low]
  medium: [only_gbr, penalty_factors, select_medium]
  high: [only_gbr, penalty_factors, select_high]

overrides:
  add_uk_import_export:
    parameters:
      import_limit: "net_exporter" # or "max_share", see additional-math.yaml
    techs:
      import_electricity:
        name: "Electricity import"
        base_tech: supply
        carrier_out: electricity
      export_electricity:
        name: "Electricity export"
        base_tech: demand
        carrier_in: electricity

    data_tables:
      import_export_price:
        data: ../../data/outputs/interconnector_prices_formatted.csv
        rows: [timesteps, techs]
        columns: [parameters]
        add_dims:
          costs: monetary

    nodes:
      GBR_1:
        techs:
          import_electricity:
            flow_cap_max: 0.150   # BEL + FRA(75%) + NLD + DEU
            flow_cap_min: 0.150
          export_electricity:
            flow_cap_max: 0.150
            flow_cap_min: 0.150

      GBR_2:
        techs:
          import_electricity:
            flow_cap_max: 0.010   # FRA(25%)
            flow_cap_min: 0.010
          export_electricity:
            flow_cap_max: 0.010
            flow_cap_min: 0.010

      GBR_3:
        techs:
          import_electricity:
            flow_cap_max: 0.0483  # IRL(1/3) + DNK
            flow_cap_min: 0.0483
          export_electricity:
            flow_cap_max: 0.0483
            flow_cap_min: 0.0483

      GBR_4:
        techs:
          import_electricity:
            flow_cap_max: 0.0733  # IRL(1/3) + NOR
            flow_cap_min: 0.0733
          export_electricity:
            flow_cap_max: 0.0733
            flow_cap_min: 0.0733

      GBR_5:
        techs:
          import_electricity:
            flow_cap_max: 0.000   # No direct links assigned
            flow_cap_min: 0.000
          export_electricity:
            flow_cap_max: 0.000
            flow_cap_min: 0.000

      GBR_6:
        techs:
          import_electricity:
            flow_cap_max: 0.0133  # IRL(1/3)
            flow_cap_min: 0.0133
          export_electricity:
            flow_cap_max: 0.0133
            flow_cap_min: 0.0133

  penalty_factors:
    data_tables:
      penalties_techs:
        data: ../../data/outputs/penalty_costs_techs.csv
        rows: [techs, nodes]
        columns: scenario
        add_dims:
          costs: penalty
          parameters: cost_flow_cap
        drop: [scenario]

      penalties_links:
        data: ../../data/outputs/penalty_costs_links.csv
        rows: [techs]    # âœ… links have no node dimension
        columns: scenario
        add_dims:
          costs: penalty
          parameters: cost_flow_cap
        drop: [scenario]

    parameters:
      objective_cost_weights:
        data: [1, 1]
        index: [monetary, penalty]
        dims: costs

  select_low:
    data_tables.penalties_techs.select.scenario: low
    data_tables.penalties_links.select.scenario: low

  select_medium:
    data_tables.penalties_techs.select.scenario: medium
    data_tables.penalties_links.select.scenario: medium

  select_high:
    data_tables.penalties_techs.select.scenario: high
    data_tables.penalties_links.select.scenario: high

