scenarios:
  low: [only_gbr,penalty_factors,select_low]
  medium: [only_gbr,penalty_factors,select_medium]
  high: [only_gbr,penalty_factors,select_high]

overrides:
  spores:
    config.build:
      mode: spores
    config.solve.spores:
      # uncomment if using the "spores_tracker" below
      # tracking_parameter: spores_tracker
      number: 10  # update to get more results
      scoring_algorithm: integer # this is the default. You may find that the "evolving_average" algorithm gives more interesting results
    parameters:
      # i.e. 10% above the cost optimal (including monetary and penalty costs)
      # Can be updated as you like.
      spores_slack: 0.1
      # uncomment the following and add technologies by name into "index" if you want them to be the only ones impacted by the SPORES scoring
      #spores_tracker:
      #  data: [true, true, true]
      #  index: [..., ..., ...]
      #  dims: techs

  add_uk_import_export:
    parameters:
      import_limit: "net_exporter" # or "max_share", see additional-math.yaml
    techs:
      import_electricity:
        name: "Electricity import"
        base_tech: supply
        carrier_out: electricity
      export_electricity:
        name: "Electricity export"
        base_tech: demand
        carrier_in: electricity

    data_tables:
      import_export_price:
        data: ../../data/outputs/interconnector_prices_formatted.csv
        rows: [timesteps, techs]
        columns: [parameters]
        add_dims:
          costs: monetary

    nodes:
      GBR_1:
        techs:
          import_electricity:
            flow_cap_max: 0.5562   # BEL + FRA(75%) + NLD + DEU
            flow_cap_min: 0.5562
          export_electricity:
            flow_cap_max: 0.5562
            flow_cap_min: 0.5562
      GBR_2:
        techs:
          import_electricity:
            flow_cap_max: 0.0419   # FRA(25%)
            flow_cap_min: 0.0419
          export_electricity:
            flow_cap_max: 0.0419
            flow_cap_min: 0.0419
      GBR_3:
        techs:
          import_electricity:
            flow_cap_max: 0.4437   # IRL(1/3) + DNK
            flow_cap_min: 0.4437
          export_electricity:
            flow_cap_max: 0.4437
            flow_cap_min: 0.4437
      GBR_4:
        techs:
          import_electricity:
            flow_cap_max: 0.3883   # IRL(1/3) + NOR
            flow_cap_min: 0.3883
          export_electricity:
            flow_cap_max: 0.3883
            flow_cap_min: 0.3883
      GBR_5:
        techs:
          import_electricity:
            flow_cap_max: 0.0      # No direct links assigned
            flow_cap_min: 0.0
          export_electricity:
            flow_cap_max: 0.0
            flow_cap_min: 0.0
      GBR_6:
        techs:
          import_electricity:
            flow_cap_max: 0.3226   # IRL(1/3)
            flow_cap_min: 0.3226
          export_electricity:
            flow_cap_max: 0.3226
            flow_cap_min: 0.3226


  penalty_factors:
    data_tables:
      penalties:
        data: ../../data/outputs/penalty_factors_computed.csv
        rows: [techs, nodes]
        columns: scenario
        add_dims:
          costs: penalty
          parameters: cost_flow_cap
        drop: [scenario]

  # TODO: update weights between penalty and monetary costs.
  # Values here are dummy values
    parameters:
      objective_cost_weights:
        data: [1, 1]
        index: [monetary, penalty]
        dims: costs

  select_low:
    data_tables.penalties.select.scenario: low
  select_medium:
    data_tables.penalties.select.scenario: medium
  select_high:
    data_tables.penalties.select.scenario: high

